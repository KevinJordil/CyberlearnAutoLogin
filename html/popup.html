<html>

<head>
    <link rel="stylesheet" href="../css/bulma.0.9.3.min.css">
    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="has-text-centered subtitle">SWITCH <span class="has-text-weight-semibold">edu-ID</span></h2>
            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input id="input-email" class="input" type="email" placeholder="E-mail">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="input-password" class="input" type="password" placeholder="Password">
                </div>
            </div>
            <div class="field has-text-centered">
                <button id="save_button" class="button is-link">Save</button>
            </div>
        </div>

    </div>

</body>

</html>
